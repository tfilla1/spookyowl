<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tfilla1/warble/styles/colors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tfilla1/warble/styles/master.css">
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
</head>
<body>
    <div class='container'>
        <div class='header-container'>
            <div class='header-menu'></div>
            <div class='header-title'>
                <h1>calculator</h1>
            </div>
        </div>
        <main class='content'>
            <form action="" id='calcForm'>
                <input type="number" name='num1' value="" />
                <select name="operation" id="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                    <option value="modulo">%</option>
                </select>
                <input type="number" name='num2' value="" />

                <input type="submit" class="" value='submit' />
            </form>
            <div id="answer"></div>
        </main>
    </div>
    <script src="scripts/calc.js"></script>
</body>
</html>
